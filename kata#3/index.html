<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kata #3 : Pen Calendar</title>
</head>

<body>
    <div class="container">
        <h1>UNE ANNÉE À ÉCRIRE</h1>

        <div class="card">
            <label for="mois-select">Sélectionnez un mois :</label>
            <select id="mois-select">
                <option value="septembre">Septembre</option>
                <option value="octobre">Octobre</option>
                <option value="novembre">Novembre</option>
                <option value="decembre">Décembre</option>
                <option value="janvier">Janvier</option>
                <option value="fevrier">Février</option>
                <option value="mars">Mars</option>
                <option value="avril">Avril</option>
                <option value="mai">Mai</option>
                <option value="juin">Juin</option>
            </select>
        </div>

        <div class="card">
            <h2 id="titre-mois">Crayon en septembre</h2>
            <div class="crayon-container">
                <pre id="crayon-display"></pre>
            </div>
            <p class="info" id="info-crayon"></p>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
